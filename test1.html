<!DOCTYPE html>
<html>
<body>

<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "Sample.txt";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<p>' + arr[i].policytype  + arr[i].sex + arr[i].Country + arr[i].Age + arr[i].State + arr[i].city + arr[i].Policydate+  arr[i].Policysold+ arr[i].policysurrendered + arr[i].Policylapsed + arr[i].approval'</p><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
