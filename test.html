<!DOCTYPE>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      var xmlhttp = new XMLHttpRequest();
      var url ="Sample.txt";

      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var myArr = JSON.parse(xmlhttp.responseText);
         
          myFunction(myArr);
        }
      }
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
     
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(myArr) {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Sold');
        data.addRows([
          [myArr[0].PolicyType, myArr[0].PolicySold],
          [myArr[1].PolicyType, myArr[1].PolicySold],
          [myArr[2].PolicyType, myArr[2].PolicySold],
          [myArr[3].PolicyType, myArr[3].PolicySold],
        ]);

        // Set chart options
        var options = {'title':'Type vs No: Sold',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart-div-1'));
        chart.draw(data, options);
        
        var data1 = new google.visualization.DataTable();
        data1.addColumn('string', 'Type');
        data1.addColumn('number', 'Sold');
        data1.addRows([
          [myArr[0].PolicyType, myArr[0].PolicyApproved],
          [myArr[1].PolicyType, myArr[1].PolicyApproved],
          [myArr[2].PolicyType, myArr[2].PolicyApproved],
          [myArr[3].PolicyType, myArr[3].PolicyApproved],
        ]);

        // Set chart options
        var options1 = {'title':'Type vs No: Approved',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart-div-2'));
        chart.draw(data1, options1);
      }

      function myFunction(myArr){
        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart(myArr) );
      }
    </script>

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
